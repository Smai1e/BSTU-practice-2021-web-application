<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BSTU</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

<body>
	
	<div id="timer_inp">60</div>
	
	<table class="help-bar">
		<tr>
			<td><div class="round50 round-style round-style1"><p>50/50</p></div></td>
			<td><div class="round round-style round-style2"><p>МНЕНИЕ ЗАЛА</p></div></td>
			<td><div class="round round-style round-style3"><p>ЗВОНОК ДРУГУ</p></div></td>

	</table>
	

	<h3 class="question"></h3>
	<div class="answer-input">

	</div>

	<div class="start" style="text-align:center;">
	<form action="">
		<input type="text" id="user" name="user" required placeholder="Введите Ваше имя">

	</form>

		<h1>ИГРА ОКОНЧЕНА</h1>
		<h3 class="showResult">ВЫ ПРОИГРАЛИ </h3>

		<h1 class="hellow"></h1>
		<button id="startGame">НАЧАТЬ ИГРУ</button>
